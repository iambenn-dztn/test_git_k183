<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
#wrap{
	width:1000px;
	background:#FFF
	}
#header{
	width:100%;
	height:100px;
	background:#ff6600;
	}
#body{
	width:100%;
	}
#left-col{
	float:left;
	}
#right-col{
	float:right;
	width:750px;
	height:300px;
	}
#main-content{
	float:left;
	width:500px;
	height:300px;
	background:#CCC;
	}
#right-col-2{
	float:right;
	}			
.menu-col{
	width:250px;
	height:300px;
	background:#999;
	}	
.clear{
	clear:both;
	}
#footer{
	width:100%;
	height:60px;
	background:#333;
	}					
</style>
</head>

<body>

<div id="wrap">
	<div id="header">Header 1000x100 (#ff6600)</div>
    <div id="body">  
    	<div class="menu-col" id="left-col">Left Menu 250x300 (#999)</div>
        <div id="right-col">
        	<div id="main-content">Main Content 500x300 (#CCC)</div>
            <div class="menu-col" id="right-col-2">Right Menu 250x300 (#999)</div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div id="footer">Footer 1000x60 (#333)</div>
</div>


</body>
</html>
