<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Background image</title>
<style>
	section{
		width:300px;
		height:300px;
		float:left;	
		margin:50px;
	}
	.box1{
		background-image: url(image/img_flwr.gif), url(image/paper.gif);
		background-position: right bottom, left top;
		background-repeat: no-repeat, repeat;
	}
	.box2{
    background: url(image/img_flwr.gif) left top no-repeat, url(image/img_flwr.gif) right bottom no-repeat, url(image/paper.gif) left top repeat;
    background-size: 50px, 130px, auto;
}

</style>
</head>
<body>
	<section class="box1"></section>
    <section class="box2"></section>
</body>
</html>
